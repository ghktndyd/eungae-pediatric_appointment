<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mobile_layout}">
<th:block layout:fragment="custom_header">
    <link rel="stylesheet" href="/css/medical-records.css">
    <title>내 진료내역 - 응애 | 소아과 예약</title>
</th:block>
<body>
<main  layout:fragment="content">
    <div class="medical-records-header">
        <p>진료내역</p>
        <hr/>
    </div>
    <div class="medical-records-body">
        <div th:each="myMedicalRecords : ${myMedicalRecords}">
            <div class="card" th:onclick="|location.href='@{/my/records/{appointmentSeq}(appointmentSeq=${myMedicalRecords.appointmentSeq})}'|" >
                <div class="myrecords">
                    <div class="hospital-name">
                        <div class="review-YN">
                            <p th:text="${myMedicalRecords.hospitalName}" class="set-display-inline"></p>
                            <p th:if="${myMedicalRecords.reviewSeq != null}" class="set-display-inline-review">
                                리뷰 작성 완료
                            </p>
                        </div>
                    </div>
                    <hr/>
                    <table>
                        <tr>
                            <td th:text="|환자 - ${myMedicalRecords.childrenName}|">
                                환자 - 김환자
                            </td>
                            <td class="middle-line"> | </td>
                            <td th:text="|의사 - ${myMedicalRecords.doctorName}|">
                                의사 - 김의사
                            </td>
                            <td class="middle-line"> | </td>
                            <td >
                            <td class="treatment-date" th:text="|${myMedicalRecords.appointmentDate}|">
                                1234.56.78
                            </td>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<div layout:fragment="custom_js">
    <script src="/js/medical-records.js"></script>
</div>
</body>
</html>
