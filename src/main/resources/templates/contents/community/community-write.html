<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mobile_layout}">
<th:block layout:fragment="custom_header">
    <link rel="stylesheet" href="/css/community-write.css">
    <title>글쓰기 - 응애 | 소아과 예약</title>
</th:block>
<main layout:fragment="content">
    <div class="post-write-header">
        글쓰기
        <hr/>
    </div>
    <div class="post-write-body">
        <form th:action="@{/articles/post}" method="post" th:object="${communityBoardDto}" enctype="multipart/form-data">
            <input type="submit" class="write-button">
            <input type="text" th:field="*{title}" placeholder="제목을 입력해주세요">
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldError">Incorrect data</p>
            <hr/>
            <textarea  th:field="*{content}" placeholder="내용을 입력해주세요"></textarea>
            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError">Incorrect data</p>
            <hr/>
        </form>
    </div>
</main>
</html>
