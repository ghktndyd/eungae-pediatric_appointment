<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mobile_layout}">
<th:block layout:fragment="custom_header">
    <link rel="stylesheet" href="/css/notice-list.css">
    <title>공지사항 - 응애 | 소아과 예약</title>
</th:block>
<body>
<main layout:fragment="content" th:action="@{'notice'}" th:object="${noticeList}" method="get">
    <div>
        <div class="notice">
            <h3>공지사항</h3>
        </div>

        <div class="row">
            <div class="col-md-2">
                <div class="notice-total">
                    총 <strong th:text="${#lists.size(noticeList)}" class="notice-total-number"></strong>&nbsp;건
                </div>
            </div>
        </div>

        <div class="notice-content">
            <table>
                <thead>
                <tr>
                    <th class="notice-th">NO</th>
                    <th class="notice-th">제목</th>
                    <th class="notice-th">작성일</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="notice : ${noticeList}"
                    class="notice-separator"
                    style="height: 90px;"
                >
                    <td th:text="${notice.noticeSeq}" colspan="1" rowspan="1" class="">
                        <span class="notice-type">1</span>
                    </td>
                    <td colspan="1" rowspan="1" class="" height="40%">
                        <div class="notice-title">
                            <a th:href="@{/notice/details/{noticeSeq}(noticeSeq=${notice.noticeSeq})}"
                               th:text="${notice.title}">
                            </a>
                        </div>
                    </td>
                    <td th:text="${notice.modifiedAt}" colspan="1" rowspan="1" class="">
                        <span class="notice-writedate">2024.01.05</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- notice-content -->
        <div class="page-box">
            <ul class="pagination">
                <li class="active"><a href="#11111111111111111">1</a></li>
                <li><a href="#222222222222222222222">2</a></li>
                <li><a href="#333333333333333333333">3</a></li>
                <li><a href="#444444444444444444444">4</a></li>
                <li><a href="#555555555555555555555">5</a></li>
            </ul>
        </div>
    </div>
</main>
</body>
</html>
